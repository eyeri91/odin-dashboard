<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="sidebar">
            <!-- grid 1c/ 3or 4row -->
            <div class="side-container">
                <div class="logo">
                    Kimchi Logo
                </div>
                <div class="menu">
                    <ul>
                        <li>Home</li>
                        <li>Profile</li>
                        <li>Messages</li>
                        <li>Communities</li>
                        <li>Tasks</li>
                    </ul>
                </div>
                <div class="settings">
                    <ul>
                        <li>Settings</li>
                        <li>support</li>
                        <li>privacy</li>
                    </ul>
                </div>
                <div class="login">
                    <div class="login">Login</div>
                </div>
            </div>
        </section>

        <header>
            <div class="head-container">
                <!-- grid 2c/ 1or 2 row -->
                <div class="search">
                    icon
                    <span>search bar</span>
                </div>
                <div class="icons">
                    <div class="lang">EN</div>
                    <div class="notifications">icon</div>
                    <div class="profile">profile </div>
                </div>
            </div>
        </header>

        <main>
            <div class="contents-container">
                <!-- grid 2c -->
                <div class="projects">
                    <h2>Projects</h2>
                    <!-- grid 2c/ auto rows -->
                    <div class="project"></div>
                </div>
                <div class="information">
                    <!-- 1c/ row -->
                    <div class="announcement">
                        <h2>Announcement</h2>
                    </div>
                    <div class="info">
                        <h2>Info</h2>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
